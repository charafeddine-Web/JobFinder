<div class="space-y-8">
  <!-- Job Cards -->
  <div class="grid grid-cols-1 gap-6">
    <div *ngFor="let job of paginatedJobs" class="premium-card premium-card-interactive group overflow-hidden">
      <!-- Visual Accent Line -->
      <div class="h-1.5 w-full bg-gradient-to-r from-orange-600 via-amber-500 to-slate-900 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

      <div class="p-6 md:p-8 flex flex-col md:flex-row gap-8">
        <!-- Left: Company & Logo -->
        <div class="flex flex-row md:flex-col items-center md:items-start gap-4 md:w-48 shrink-0">
          <div class="relative">
            <div class="w-20 h-20 bg-white rounded-3xl shadow-sm border border-slate-100 flex items-center justify-center group-hover:shadow-md transition-all duration-300">
              <span class="text-3xl font-black bg-gradient-to-br from-orange-600 to-amber-600 bg-clip-text text-transparent">
                {{ job.company.substring(0, 1) }}
              </span>
            </div>
            <!-- Online Badge Signal -->
            <div class="absolute -bottom-1 -right-1 w-6 h-6 bg-white rounded-full flex items-center justify-center shadow-sm">
              <div class="w-3 h-3 bg-orange-500 rounded-full animate-pulse"></div>
            </div>
          </div>

          <div class="flex flex-col">
            <span class="text-sm font-bold text-orange-400 uppercase tracking-widest mb-1">Company</span>
            <span class="text-lg font-black text-slate-900 truncate max-w-[150px]">{{ job.company }}</span>
          </div>
        </div>

        <!-- Center: Info -->
        <div class="flex-1 min-w-0">
          <div class="flex flex-wrap items-center gap-2 mb-4">
            <span class="badge" style="background-color: #fff7ed; color: #ea580c; border-color: #ffedd5;" *ngIf="isNewJob(job)">
              <svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
              </svg>
              Trending
            </span>
            <span class="badge bg-slate-50 text-slate-600 border-slate-200" *ngIf="job.remote">Remote</span>
            <span class="badge bg-slate-50 text-slate-600 border-slate-200" *ngIf="!job.remote">On-site</span>
          </div>

          <h3 class="text-2xl md:text-3xl font-black text-slate-900 group-hover:text-orange-600 transition-colors mb-4 leading-tight">
            <a (click)="protectedAction($event)" [routerLink]="authService.isAuthenticated() ? ['/dashboard/jobs', job.id] : null"
               [class.cursor-pointer]="authService.isAuthenticated()"
               class="hover:underline">{{ job.title }}</a>
          </h3>

          <div class="flex flex-wrap items-center gap-y-3 gap-x-6 text-slate-600 font-semibold mb-6">
            <div class="flex items-center gap-2">
              <div class="w-10 h-10 rounded-xl bg-orange-50 flex items-center justify-center text-orange-500">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                </svg>
              </div>
              <span>{{ job.location }}</span>
            </div>
            <div class="flex items-center gap-2">
              <div class="w-10 h-10 rounded-xl bg-amber-50 flex items-center justify-center text-amber-500">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </div>
              <span class="text-slate-900 font-black">{{ job.salary || 'Salary Undisclosed' }}</span>
            </div>
          </div>

          <!-- Tags -->
          <div class="flex flex-wrap gap-2">
            <span *ngFor="let tag of job.tags?.slice(0, 4)" class="px-3 py-1 bg-orange-50/50 text-orange-600 text-xs font-bold rounded-lg border border-orange-100/50">
              #{{ tag }}
            </span>
          </div>
        </div>

        <!-- Right: Actions -->
        <div class="flex flex-row md:flex-col items-center justify-between md:justify-center gap-4 md:w-48 shrink-0">
          <button
            (click)="onFavorite($event, job); $event.stopPropagation()"
            class="flex-1 md:flex-none w-full h-14 rounded-2xl transition-all border-2 flex items-center justify-center gap-2 font-bold"
            [ngClass]="isFavorite(job.id) ? 'bg-orange-50 border-orange-100 text-orange-500' : 'bg-white border-slate-100 text-slate-400 hover:border-orange-200 hover:text-orange-500 hover:bg-orange-50/30'"
          >
            <svg class="w-6 h-6" [attr.fill]="isFavorite(job.id) ? 'currentColor' : 'none'" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
            <span>{{ isFavorite(job.id) ? 'Saved' : 'Save' }}</span>
          </button>
          <a
            [href]="authService.isAuthenticated() ? job.url : 'javascript:void(0)'"
            (click)="onApply($event, job); $event.stopPropagation()"
            target="_blank"
            class="flex-1 md:flex-none w-full h-14 bg-slate-900 text-white rounded-2xl flex items-center justify-center gap-2 font-black shadow-lg shadow-slate-200 hover:bg-orange-600 hover:shadow-orange-200 transition-all duration-300 active:scale-95 cursor-pointer"
          >
            Apply
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="jobs.length === 0" class="premium-card p-16 text-center border-2 border-dashed border-slate-300 animate-slide-up">
    <h3 class="text-3xl font-black text-slate-900 mb-4 tracking-tight">We search everywhere...</h3>
    <p class="text-slate-500 text-lg font-medium mb-8 max-w-md mx-auto">
      No matches found for these filters. Try refining your keywords or location.
    </p>
  </div>

  <!-- Pagination -->
  <div *ngIf="totalPages > 1" class="flex flex-wrap justify-center items-center gap-3 pt-8 pb-4 animate-fade-in">
    <button
      (click)="setPage(currentPage - 1)"
      [disabled]="currentPage === 1"
      class="w-12 h-12 rounded-xl flex items-center justify-center border-2 border-slate-100 bg-white text-slate-400 hover:border-orange-200 hover:text-orange-500 transition-all disabled:opacity-50 disabled:cursor-not-allowed group">
      <svg class="w-5 h-5 transform group-hover:-translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <div class="flex items-center gap-2 bg-white px-2 py-1 rounded-xl border-2 border-slate-50">
      <button
        *ngFor="let page of getVisiblePages()"
        (click)="setPage(page)"
        class="w-10 h-10 rounded-lg flex items-center justify-center text-sm font-black transition-all"
        [ngClass]="page === currentPage ? 'bg-slate-900 text-white shadow-lg shadow-slate-200 scale-105' : 'text-slate-500 hover:bg-orange-50 hover:text-orange-600'">
        {{ page }}
      </button>
    </div>

    <button
      (click)="setPage(currentPage + 1)"
      [disabled]="currentPage === totalPages"
      class="w-12 h-12 rounded-xl flex items-center justify-center border-2 border-slate-100 bg-white text-slate-400 hover:border-orange-200 hover:text-orange-500 transition-all disabled:opacity-50 disabled:cursor-not-allowed group">
      <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>
</div>
